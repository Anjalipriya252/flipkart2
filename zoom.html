<!DOCTYPE html>
<html>
<head>
	<title>amazon img</title>
	<style type="text/css">
		ul{float: left;}
		ul li {
			list-style-type: none;margin-bottom: 10px;
		}
		ul li img{
			width: 70px;
			height: 70px;
		}
		.big_img{
			width: 350px;
			height: 500px;
			float:left;
			margin-top: 20px;
			margin-left: 10px;
		}

	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Cdn files are already linked source code you just type it</h1>
	<ul>
		<li>
			<img src="1 (1).jpg" class="small_img">
		</li>
		<li>
			<img src="1 (2).jpg" class="small_img">
		</li>
		<li>
			<img src="1 (3).jpg" class="small_img">
		</li>
		<li>
			<img src="1 (3).jpg" class="small_img">
		</li>
		
	</ul>
	<img src="1 (1).jpg" class="big_img">
</body>
</html>
<script src="zoomsl.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".small_img").hover(function(){
			$(".big_img").attr('src',$(this).attr('src'));
		});
	});
</script>
<script type="text/javascript">
$(document).ready(function(){
	$(".big_img").imagezooms1({

	});
});
</script>
